<template>
    <lightning-record-view-form
        record-id={recordid}
        object-api-name={obj}
    >
        <div class="slds-box">
            <template for:each={fields} for:item="field">
                <lightning-output-field field-name={field} key={field}> </lightning-output-field>
            </template>
        </div>
    </lightning-record-view-form>
</template>
