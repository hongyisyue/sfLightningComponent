<template>
    <lightning-record-view-form
        record-id={recordid}
        object-api-name={obj}
    >
        <div class="slds-box">
            <lightning-formatted-url label="Profile Detail" value={recordUrl}></lightning-formatted-url>
            <template for:each={fields} for:item="field">
                <lightning-output-field field-name={field} key={field}> </lightning-output-field>
            </template>
            <template if:true={placementData}>
                <h2 style="padding-top: 5px;"><b>Current Placement(s)</b></h2>
                <lightning-datatable
                    key-field="Id"
                    data={placementData}
                    columns={placementCol}
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={onHandleSort}
                    hide-checkbox-column="true"
                >
                </lightning-datatable>
            </template>
        </div>
    </lightning-record-view-form>
</template>
